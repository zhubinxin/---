<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#myCanvas{
				display: block;
				margin: 0px auto;
				/*border: 1px solid black;*/
				-webkit-animation: circle 2s infinite linear;
			}
			@-webkit-keyframes circle{
				/*0%{transform: rotate(0deg);}
				100%{transform: rotate(360deg);}*/
				from{transform: rotate(0deg);}
				to{transform: rotate(360deg);}
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="800" height="600"></canvas>
		<script type="text/javascript">
			
			var canvas = document.querySelector("#myCanvas");
			var context = canvas.getContext("2d");
			context.strokeStyle = "black";
			context.lineWidth = 1;
			//画圆
			context.beginPath();
			context.arc(400,300,200,0,Math.PI,true);
			context.stroke();
			context.fill();
			
			context.beginPath();
			context.arc(300,300,100,0,Math.PI,true);
			context.stroke();
			context.fillStyle = 'white';
			context.fill();
				
			context.beginPath();
			context.arc(400,300,200,0,Math.PI,false);
			context.stroke();
			context.fill();
			
			context.beginPath();
			context.arc(500,300,100,0,Math.PI,false);
			context.stroke();
			context.fillStyle = "black";
			context.fill();
			
			context.beginPath();
			context.arc(300,300,30,0,2*Math.PI,false);
			context.stroke();
			context.fillStyle = "black";
			context.fill();
			
			context.beginPath();
			context.arc(500,300,30,0,2*Math.PI,false);
			context.stroke();
			context.fillStyle = "white";
			context.fill();
		</script>
	</body>
</html>
